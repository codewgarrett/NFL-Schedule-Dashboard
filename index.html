<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Schedule Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> NFL Schedule and Results 2025</h1>
    </header>
</body>

<main>
    <div id="filters">
      <label for="weekSelect">Filter by Week:</label>
      <select id="weekSelect"></select>

      <label for="teamSearch">Search Team:</label>
      <input type="text" id="teamSearch" placeholder="Enter team name...">
    </div>

    <div id="gamesContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
